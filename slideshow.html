<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <title>Diaporama Kiosk</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    html,body { height:100%; margin:0; padding:0; background:#000; overflow:hidden; }
    #slide { width:100%; height:100%; border:0; display:block; }
    #empty {
      display:none; color:#fff; position:absolute; left:50%; top:50%;
      transform:translate(-50%,-50%); font-family:Arial, sans-serif; text-align:center;
    }
    #lockOverlay {
      display:none; position:absolute; left:50%; top:10%; transform:translateX(-50%);
      background: rgba(0,0,0,0.7); color:#fff; padding:10px 16px;
      font-family:Arial, sans-serif; border-radius:6px; font-size:18px; z-index:9999;
    }
  </style>
</head>
<body>
  <iframe id="slide" src=""></iframe>
  <div id="empty">Aucune URL — vérifiez le paramètre <code>?feed=</code> et l’onglet <code>?site=</code></div>
  <div id="lockOverlay">VERROUILLÉ — clic gauche pour déverrouiller</div>

  <script>
    let urls = [];
    let delay = 5000;
    let idx = 0;
    let slideTimer = null;
    let locked = false;

    const params = new URLSearchParams(location.search);
    const feed = params.get('feed'); // URL encodée vers le Web App Apps Script (termine par /exec)
    const site = (params.get('site') || 'ARRAS').toUpperCase();

    // Afficher un message si feed manquant
    if (!feed) {
      document.getElementById('empty').textContent = 'Paramètre ?feed manquant';
      document.getElementById('empty').style.display = 'block';
    }

    async function loadConfig() {
      try {
        const feedUrl = decodeURIComponent(feed);
        const url = `${feedUrl}?site=${encodeURIComponent(site)}&ts=${Date.now()}`;
        const resp = await fetch(url, { cache: "no-store" });
        if (!resp.ok) throw new Error('HTTP ' + resp.status);
        const cfg = await resp.json();

        const newUrls = Array.isArray(cfg.urls) ? cfg.urls : [];
        const newDelay = Number(cfg.delay) || 5000;

        const same = JSON.stringify(newUrls) === JSON.stringify(urls) && newDelay === delay;
        urls = newUrls;
        delay = newDelay;

        const emptyDiv = document.getElementById('empty');
        const iframe = document.getElementById('slide');

        if (urls.length === 0) {
          emptyDiv.textContent = `Aucune URL pour ${site}`;
          emptyDiv.style.display = 'block';
          iframe.style.display = 'none';
          stopSlides();
          return;
        } else {
          emptyDiv.style.display = 'none';
          iframe.style.display = 'block';
        }

        if (!same && !locked) {
          idx = 0;
          startSlides();
        }
      } catch (e) {
        console.error('Erreur loadConfig:', e);
      }
    }

    function startSlides() {
      stopSlides();
      if (urls.length === 0) return;
      showNext();
      slideTimer = setInterval(showNext, delay);
    }

    function stopSlides() {
      if (slideTimer) {
        clearInterval(slideTimer);
        slideTimer = null;
      }
    }

    function showNext(manual = false) {
      if (urls.length === 0) return;
      const iframe = document.getElementById('slide');
      const raw = urls[idx];

      // Ajoute un timestamp pour forcer un rechargement propre (évite le cache)
      const src = raw + (raw.includes('?') ? '&' : '?') + '_ts=' + Date.now();
      iframe.src = src;

      idx = (idx + 1) % urls.length;

      // Si action manuelle et diaporama actif, on "rebase" le timer
      if (manual && slideTimer) {
        clearInterval(slideTimer);
        slideTimer = setInterval(showNext, delay);
      }
    }

    function setLocked(state) {
      locked = state;
      const overlay = document.getElementById('lockOverlay');
      if (locked) {
        overlay.style.display = 'block';
        stopSlides(); // pause
      } else {
        overlay.style.display = 'none';
        startSlides(); // relance
      }
    }

    // Empêche le menu contextuel (clic droit)
    window.addEventListener('contextmenu', e => e.preventDefault());

    // Souris : gauche = suivant / gauche si verrouillé = déverrouille / droit = verrouille
    window.addEventListener('mousedown', e => {
      if (e.button === 0) {        // gauche
        if (locked) setLocked(false);
        else showNext(true);
      } else if (e.button === 2) { // droit
        if (!locked) setLocked(true);
      }
    });

    // Clavier (optionnel si un clavier est branché)
    window.addEventListener('keydown', e => {
      if (e.code === 'Space') { // barre espace = suivant
        e.preventDefault();
        if (!locked) showNext(true);
      } else if (e.key === 'l' || e.key === 'L') {
        setLocked(!locked);
      }
    });

    // Démarrage + rafraîchissement périodique de la config (chaque 60 s)
    if (feed) {
      loadConfig();
      setInterval(loadConfig, 60 * 1000);
      document.addEventListener('visibilitychange', () => { if (!document.hidden) loadConfig(); });
    }
  </script>
</body>
</html>
